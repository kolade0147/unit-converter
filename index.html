<!DOCTYPE HTML>
<html lang="en">

  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <main class="container">

    <body>
      <div class="main">
        <h1>Metric/Impertial Unit Conversion</h1>
        <input id="inp-el" type="text">
        <button id="btn-el">Convert</button>
      </div>
      <div class="main2">
        <div id="one-el">
          <h2>Length (Meter / feet)</h2>
          <p id="metr-el"></p>
        </div>
        <div id="two-el">
          <h2>Volume (liters / Gallons)</h2>
          <p id="litr-el"></p>
        </div>
        <div id="three-el">
          <h2>Mass (Kilograms / Pounds)</h2>
          <p id="kils-el"></p>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
  </main>

</html>
